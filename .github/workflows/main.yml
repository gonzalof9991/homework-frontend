name: CI/CD Pipeline

on:
  pull_request:
    branches: [ main,develop,qa ]

jobs:
  test:
    uses: ./.github/workflows/test.yml

  devsecops:
    needs: test
    uses: ./.github/workflows/devsecops.yml

  dev-build:
    needs: devsecops
    uses: ./.github/workflows/dev-build.yml

  prod-build:
    if: startsWith(github.head_ref, 'release/')
    uses: ./.github/workflows/prod-build.yml



