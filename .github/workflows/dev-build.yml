name: dev-build.yml
on:
  workflow_call:

jobs:
  build:
    name: Build Dev
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20.10'

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build:dev

  deploy:
    name: Deploy Dev
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to Netlify
        run: |
          curl post https://api.netlify.com/build_hooks/${{ secrets.DEV_NETLIFY_BUILD_HOOK }}
