name: Homework Pipeline

on:
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

        #- name: Run tests
        #run: npm test

      - name: Build
        run: npm run build:prod

      - name: Deploy
        run: |
          echo "Deploying to GitHub Pages"
          npm run deploy
